  <section class="appointment-section1">
    <div class="container3">
        <h2>Book an Appointment</h2>
        <form id="appointment-form1" action="/send-appointment" method="POST">
            <div class="form-group1">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group1">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group1">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group1">
                <label for="doctor">Choose a Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="Dr. Smith">Manas Shrinkhala</option>
                    <option value="Dr. Jane Doe">Dr Amir Khan</option>
                    <option value="Dr. Smith">Dr. Ananya Patel</option>
                    <option value="Dr. John Doe">Dr. Vikram Singhania</option>
                    <option value="Dr. Smith">Dr. Neha Kapoor</option>
                   
                </select>
            </div>

            <div class="form-group1">
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group1">
                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>
            </div>

            <button type="submit" class="btn btn-primary3">Submit</button>
        </form>
    </div>
</section>
